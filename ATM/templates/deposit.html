
<!-- deposit.html, withdraw.html, transfer.html: Similar structure with form for amount -->
{% extends "base.html" %}
{% block content %}
<div class="card">
    <div class="card-header text-center">
        <h2>{{ request.endpoint.capitalize() }} Money</h2>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                {% if request.endpoint == 'transfer' %}
                <label for="recipient" class="form-label">Recipient Username</label>
                <input type="text" class="form-control" id="recipient" name="recipient" required>
                {% endif %}
                <label for="amount" class="form-label">Amount</label>
                <input type="number" class="form-control" id="amount" name="amount" min="0.01" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
